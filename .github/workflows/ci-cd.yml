name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Cambia esto a la versión de Node.js que estés usando

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Asegúrate de tener un script de build en tu package.json

  test:
    runs-on: ubuntu-latest
    needs: build  # Este job depende del job de build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Cambia esto a la versión de Node.js que estés usando

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test  # Asegúrate de tener un script de test en tu package.json
